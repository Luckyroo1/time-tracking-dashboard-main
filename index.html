<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Poppins:wght@400;500;600;700&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main class="card">
    <div class="card__profile">
      <div class="profile-information">
        <div class="profile-img">
          <img alt="profile image">
        </div>

        <span>Report for</span>
        <h1>Jeremy Robson</h1>
      </div>

      <div class="timeweek">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>
    </div>

    <ul class="cards__informations">
      <li class="card-work">
        <div class="informations-img">
          <img src="" alt="">
        </div>
        <div class="informations-content">
          <div class="informations-content-title">
            <span>Work</span>
            <button><svg id="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="informations-content-hours">
            <span class="hours">32<span>hrs</span></span> 
           <span class="lastWeek">Last Week - 36hrs</span>
          </div>
        </div>
      </li>

      <li class="card-play">
        <div class="informations-img">
          <img src="" alt="">
        </div>
        <div class="informations-content">
          <div class="informations-content-title">
            <span>Play</span>
            <button><svg id="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="informations-content-hours">
            <span class="hours">32<span>hrs</span></span> 
           <span class="lastWeek">Last Week - 36hrs</span>
          </div>
        </div>
      </li>

      <li class="card-study">
        <div class="informations-img">
          <img src="" alt="">
        </div>
        <div class="informations-content">
          <div class="informations-content-title">
            <span>Study</span>
            <button><svg id="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="informations-content-hours">
            <span class="hours">32<span>hrs</span></span> 
           <span class="lastWeek">Last Week - 36hrs</span>
          </div>
        </div>
      </li>

      <li class="card-exercise">
        <div class="informations-img">
          <img src="" alt="">
        </div>
        <div class="informations-content">
          <div class="informations-content-title">
            <span>Exercise</span>
            <button><svg id="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="informations-content-hours">
            <span class="hours">32<span>hrs</span></span> 
           <span class="lastWeek">Last Week - 36hrs</span>
          </div>
        </div>
      </li>

      <li class="card-social">
        <div class="informations-img">
          <img src="" alt="">
        </div>
        <div class="informations-content">
          <div class="informations-content-title">
            <span>Social</span>
            <button><svg id="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="informations-content-hours">
            <span class="hours">32<span>hrs</span></span> 
           <span class="lastWeek">Last Week - 36hrs</span>
          </div>
        </div>
      </li>

      <li class="card-selfcare">
        <div class="informations-img">
          <img src="" alt="">
        </div>
        <div class="informations-content">
          <div class="informations-content-title">
            <span>Self Care</span>
            <button><svg id="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="informations-content-hours">
            <span class="hours">32<span>hrs</span></span> 
           <span class="lastWeek">Last Week - 36hrs</span>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <script src="/js/main.js"></script>
</body>

</html>
